<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="sign_in.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-ee">
        <div class="s-image-d"><span class="s-text-d">Sign in</span></div>
        <div class="vector"><div class="vector-1"></div></div>
        <div class="vector-2"><div class="vector-3"></div></div>
        <div class="vector-4"></div>
        <div class="vector-5"></div>
      </div>
      <div class="inputs">
        <form action=" " method="post">  
            <label for="Fullname">
                <input name="Fullname" type="text" placeholder="Username or ID">
                <i class="material-icons">person</i>
            </label> 
            <label for="Email">
                <input name="Email" type="email" placeholder="Email"> 
                <i class="material-icons">mail</i>
            </label>
            <label for="password">
                <input name="password" type="password" placeholder="Password">
                <i class="material-icons">lock</i>
            </label>
            <a href="forgot_password.html"><span class="fp">Forgot Password?</span></a>
            <button type="submit">Log in</button>
        </form>
    </div>
    <div class="notice"><span class="aa">Already have an account? </span><a href="signup.html"><span class="log">Create account</span></a></div>
      </div>
    </div>
  </body>
</html>
