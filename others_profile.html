<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="others_profile.css">
    <title>Video</title>
</head>
<body>
    <aside class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="#">
                <div class="s-image-d navbar-brand"></div>
              </a>
          <a class="nav-link" href="home.html">
            <i class="material-icons size nav-icon">home</i>
            <span class="size-text">Home</span>
          </a>
          <a class="nav-link" href="calander.html">
            <i class="material-icons size nav-icon">calendar_month</i>
            <span class="size-text">Calendar</span>
          </a>
          <a class="nav-link" href="message.html">
            <i class="material-icons size nav-icon">chat</i>
            <span class="size-text">Messages</span>
          </a>
          <a class="nav-link" href="video.html">
            <i class="material-icons size nav-icon">subscriptions</i>
            <span class="size-text">Videos</span>
          </a>
          <a class="nav-link" href="saved.html">
            <i class="material-icons size nav-icon">bookmark</i>
            <span class="size-text">Saved</span>
          </a>
          <a class="nav-link" href="#">
            <i class="material-icons size nav-icon">search</i>
            <span class="size-text" id="search-icon">Search</span>
          </a>
          <a class="nav-link active" href="your_profile.html">
            <i class="material-icons size nav-icon">account_circle</i>
            <span class="">Account Settings</span>
          </a>
          <a class="nav-link" href="#">
            <i class="material-icons size nav-icon">logout</i>
            <span class="size-text">Logout</span>
          </a>
        </nav>
      </aside>
    <main class="main-container">
        <div class="container">
            <h1 class="head">Profile</h1>
            <div class="text-center mb-4">
              <img src="assets/images/ellipse_41.png" alt="Profile Image" class="profile-image">
            </div>
              <div class="inputs">
                <form action=" " method="post">  
                    <label for="Fullname">
                      <p style="width: 430px; font-size: 25px; margin: 10px;">Fullname</p>
                        <i class="material-icons">person</i>
                    </label> 
                    <label for="Username">
                      <p style="width: 430px; font-size: 25px; margin: 10px;">Username</p>
                        <i class="material-icons">account_circle</i>
                    </label> 
                    <label for="Email">
                      <p style="width: 430px; font-size: 25px; margin: 10px;">Email</p>
                        <i class="material-icons">mail</i>
                    </label>
                    <label for="Role">
                      <p style="width: 430px; font-size: 25px; margin: 10px;">Role</p>
                        <i class="material-icons">person_pin</i>
                    </label>
                    <label for="password">
                      <p style="width: 430px; font-size: 25px; margin: 10px;">Password</p>
                        <i class="material-icons">lock</i>
                    </label>
                    <label for="Bio">
                        <p style="width: 430px; font-size: 25px; margin: 10px;">Bio</p>
                        <i class="material-icons">star</i>
                    </label>
                </form>
            </div>
              </div>
              <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-center" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button" role="tab" aria-controls="posts" aria-selected="true" style="font-size: 23px; background-color: rgba(0, 60, 255, 0.632);">Posts</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button" role="tab" aria-controls="videos" aria-selected="false">Videos</button>
                </li>
            </ul>
                    <div class="container mt-5">
                        <div class="image-container">
                            <img src="assets/images/small_post.jpeg" alt="Image 1">
                            <img src="assets/images/small_post_1.jpeg" alt="Image 2">
                            <img src="assets/images/small_post_2.jpeg" alt="Image 3">
                            <img src="assets/images/small_post_3.jpeg" alt="Image 1">
                            <img src="assets/images/small_post_4.jpeg" alt="Image 2">
                            <img src="assets/images/small_post_5.jpeg" alt="Image 3">
                            <img src="assets/images/small_post_6.jpeg" alt="Image 1">
                            <img src="assets/images/small_post_7.jpeg" alt="Image 2">
                            <img src="assets/images/small_post_8.jpeg" alt="Image 3">
                        </div>
                    <p>No videos available.</p>
            </div>
    </main>
    <div class="right">
        <div class="pro">
            <div class="pro-img"><img src="assets/images/48fb0979b0fbdd8e320622de39475b562ddad56d copy.png" alt="Helen Life"></div>
            <span class="pro-name">Helen Life</span>
            <span class="pro-status">Online</span>
            <span class="pro-role">Instructor</span>
        </div>
        <div class="notif">
            <i class="material-icons notif-icon">notifications</i>
            <div class="notif-num">5</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
