<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Information</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="more_info.css" />
  </head>
  <body>
    <div class="main-container">
      <div><a href="signup.html"><i class="material-icons arrow">arrow_circle_left</i></a></div>
      <div class="flex-row-ee">
        <div class="s-image-d"><span class="s-text-d">More info</span></div>
        <div class="vector"><div class="vector-1"></div></div>
        <div class="vector-2"><div class="vector-3"></div></div>
        <div class="vector-4"></div>
        <div class="vector-5"></div>
      </div>
      <div class="inputs">
        <form action=" " method="post">  
            <label for="ID">
                <input name="ID" type="text" placeholder="ID">
                <i class="material-icons">badge</i>
            </label> 
            <label for="Batch">
                <input name="Batch" type="number" placeholder="Batch Number">
                <i class="material-icons">settings_accessibility</i>
            </label> 
            <label for="pro">
              <select name="pro" class="Role">
                 <option class="gray" value="" disabled selected>What is your working hours?</option>
                  <option value="Part Time">Part Time</option>
                  <option value="Full Time">Full Time</option>
              </select>
              <i class="material-icons">work</i>
          </label>
            <label for="pro">
                <select name="pro" class="Role">
                  <option class="gray" value="" disabled selected">Acadamic Program?</option>
                    <option value="ACT Undergraduate Program">ACT Undergraduate Program</option>
                    <option value="ACT Masters Program">ACT Masters Program</option>
                    <option value="MIU Masters Program">MIU Masters Program</option>
                </select>
                <i class="material-icons">school</i>
            </label>
            <label for="Feild">
              <select name="Feild">
                <option class="gray" value="" disabled selected>What are your majoring in?</option>
                  <option value="Accounting & Finance">Accounting & Finance</option>
                  <option value="Business Adminsteration">Business Adminsteration</option>
                  <option value="Computer Science">Computer Science</option>
              </select>
              <i class="material-icons">workspace_premium</i>
          </label>
          <label for="section">
            <input name="section" type="text" placeholder="Section">
            <i class="material-icons">group</i>
        </label>
            <label for="job">
                <input name="job" type="text" placeholder="Job Position">
                <i class="material-icons">apartment</i>
            </label>
            <label for="edu">
              <input name="edu" type="text" placeholder="What is your educational background?">
              <i class="material-icons">work</i>
          </label>
            <button type="submit">Continue</button>
        </form>
    </div>
    <div class="notice"><span class="aa">Already have an account? </span><a href="sign_in.html"><span class="log">Login</span></a></div>
      </div>
  </body>
</html>
